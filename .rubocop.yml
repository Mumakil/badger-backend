AllCops:
  Exclude:
    - 'bin/*'
    - 'db/setup'
    - 'db/schema.rb'
    - 'vendor/**/*'

Layout/FirstParameterIndentation:
  EnforcedStyle: consistent

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Metrics/BlockLength:
  Max: 10
  Exclude:
    - 'spec/**/*'
    - 'config/**/*'

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 15

Style/BlockComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/LambdaCall:
  Exclude:
    - 'app/views/**/*.jbuilder'
